<div class="container mt-5">
    <div class="row">
        <div class="col-md-2">
            <mat-form-field>
                <input matInput placeholder="search" autocomplete="off" (keyup)="filterData($event)" />
            </mat-form-field>
        </div>

    </div>

</div>
<div class="container mb-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="streetAddress">
            <th mat-header-cell *matHeaderCellDef> Street Address </th>
            <td mat-cell *matCellDef="let element"> {{element.streetNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> State </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> UserName </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef> Password </th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>

        <ng-container matColumnDef="operations">
            <th mat-header-cell *matHeaderCellDef> Edit/Delete </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/update/{{element.id}}">
                    <i class="fa fa-edit ms-3" style="font-size: 20px; color: blue" (click)="editUser(element.id)"></i>
                </a>
                <i class="fa fa-trash ms-3" style="font-size: 20px; color: red" (click)="deleteUser(element.id)"></i>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   <div class="mt-2"><button class="btn btn-primary" (click)="nextCall()">load more...</button></div>


</div>
